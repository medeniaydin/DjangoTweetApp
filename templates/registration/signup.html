{% extends "base.html" %}
{% load static %}

{% block content %}
{% if user.is_authenticated %}    
    <h2 style="padding: 10px;">Welcome {{ user.username }}</h2>
  {% else %}    
  
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card tweet-card shadow">
                <div class="tweet-box">
                    <h1 class="text-center">Sing Up</h1>
                    <hr class="my-4">
                </div>
                
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="form-group">
                            {{ field.label_tag }}
                            {{ field }}
                        </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Giri≈ü Yap</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
